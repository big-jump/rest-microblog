{% extends "base_generic.html" %}

{% block content %}

	     {% for message in messages%}
	     <div class="message">
		   <p> 
		   
			   {{message.content}}
			   
		   </p>
		   <p class="actions">
		          {{message.user.nickname}} 
			<a href="/messages/{{message.name}}">view</a>
			<a  href="/messages/{{ message.name }}/edit">edit</a>
			<a href="/messages/{{ message.name }}" onclick="if (confirm('Are you sure?')) { var f = document.createElement('form'); f.style.display = 'none'; this.parentNode.appendChild(f); f.method = 'POST'; f.action = this.href;var m = document.createElement('input'); m.setAttribute('type', 'hidden'); m.setAttribute('name', '_verb'); m.setAttribute('value', 'delete'); f.appendChild(m);f.submit(); };return false;">destroy</a>
		   </p>
		</div>
	     {% endfor %}
	     <div id="nuevo"> 
		    <p class="actions"> <a href="/messages/new">add message</a></p>
	     </div>
	     
{% endblock %}
